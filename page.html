var playerScore = 0;
var win = 0;

function round (playerSelection, computerSelection){

   

    if (
    playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase()=="scissors" || 
    playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase()=="rock" ||
    playerSelection.toLowerCase() == "scissors"  && computerSelection.toLowerCase()=="paper"
    ){
        console.log("You: " + playerSelection);
        console.log("Opponent: " + computerSelection);
        return "You won!";
        win = true;
        return win;
    }
    else if (
    playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase()=="rock" || 
    playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase()=="paper" ||
    playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase()=="scissors"
    ){
        console.log("You: " + playerSelection);
        console.log("Opponent: " + computerSelection);
        return "You lost!";
        win = false;
        return win;

    }
    else if (
    playerSelection.toLowerCase() == computerSelection.toLowerCase()
    ){
        console.log("You: " + playerSelection);
        console.log("Opponent: " + computerSelection);
        return "Draw!";
    }
    else {
        return "Invalid selection";
    }
}
